messaging:
  cluster-connection:
    application.id: ad.scheduler.v2

---

spring:
  profiles: dev

messaging:
  schema-registry-url: http://192.168.0.254:8081
  cluster-connection:
    state.dir: ./target/streams-state-dir
    bootstrap.servers: 192.168.0.254:29092

show:
  retry:
    interval: 15m
    max-times: 8