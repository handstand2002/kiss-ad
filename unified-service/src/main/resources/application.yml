show.default:
  episode-name-pattern: S<SEASON_2>E<EPISODE_3>
  release-schedule-cron: 0 0 12 * * *

server:
  port: 15001

show:
  retry:
    interval: 15m
    max-times: 8

download:
  mock-download: false
  mock-success: true
  rename:
    retry-count: 30
    retry-delay: 10s
# download folder is environment specific, has to be in external yml
#  download-folder-root: "/mnt/d_drive/"
  overwrite-permission: true
  aria:
# tmp folder is environment specific, has to be in external yml
#    temp-download-dir: "/mnt/d_drive/Unsorted"
    port: 9000
# path is environment specific, has to be in external yml
#    path: "/usr/bin/aria2c"
    status-poll-interval: 5s
    inactivity-timeout: 10m

logging.level:
  com.gargoylesoftware.htmlunit: ERROR

org.subsplease:
  url: https://subsplease.org
  show-page:
    get-show-id-pattern: 'id="show-release-table"[^>]* sid="(\d+)"'
    get-episode-number-pattern: "(\\d+)$"
  get-show-endpoint: /api/?f=show&tz=America/New_York&sid=<SHOWID>

# user preferences
#delegator:
#  min-quality: 99999
#  download-folder: Anime

# location to store h2 database files on disk
# state-dir:

spring:
  h2.console:
    enabled: true
    settings.web-allow-others: true
    path: /h2-ui
  datasource:
    url: jdbc:h2:file:${state-dir}
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    show-sql: false
    hibernate.ddl-auto: update
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect

